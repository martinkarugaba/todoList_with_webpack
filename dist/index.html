<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hello Webpack</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    
    <section class="todo__wrapper">
      <h1>Todo list App</h1>
      <header>
        <p>Todays Todo</p>
      </header>
      <form>
        <input type="text" placeholder="Add to your list" />
      </form>
      <div class="todos">
        <div class="todo">
          <input type="checkbox" name="" id="">
          <p>Lorem ipsum dolor sit amet.</p>
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <button>Clear all completed</button>
    </section>

    <script src="./dist/index.js"></script>
  </body>
</html>
